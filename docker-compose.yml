# Feriearbete Platform Infrastructure
# Note: Using non-standard ports to avoid conflicts with other projects

services:
  # Database: PostgreSQL 16
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: feriearbete
      POSTGRES_USER: ferieadmin
      POSTGRES_PASSWORD: feriepassword
    ports:
      - "5433:5432"  # Host:Container - using 5433 to avoid conflicts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ferieadmin -d feriearbete"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Async Queue: Redis (Needed for Celery/Emails)
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # Host:Container - using 6380 to avoid conflicts
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # File Storage: MinIO (Like Amazon S3 but local)
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: miniopassword
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Search Engine: Meilisearch
  meilisearch:
    image: getmeili/meilisearch:v1.6
    environment:
      MEILI_MASTER_KEY: masterKey123
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data

volumes:
  postgres_data:
  minio_data:
  meili_data:
